<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="deduction">
      <h2 data-cy="deductionDetailsHeading"><span>Deduction</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ deduction.id }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ deduction.description }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ deduction.type }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ deduction.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/deduction', deduction.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
